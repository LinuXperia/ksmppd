env:
  global:
  - secure: fYS0dVkULiVGJCJ-biVX8g
  - secure: 
language: cpp
install:
- sudo apt-get update
- sudo apt-get install g++ libtool shtool autoconf automake libmysqlclient-dev exuberant-ctags
  libevent-dev kannel-dev kannel-extras pkg-config make git
- if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi
compiler: gcc
os: linux
sudo: required
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-4.8
    - g++-4.8
  coverity_scan:
    project:
      name: rajesh6115/ksmppd
      description: Build submitted via Travis CI
    notification_email: sahoorajesh.d@gmail.com
    build_command_prepend: "autoreconf -i && ./configure && make clean"
    build_command: "make -j2"
    branch_pattern: coverity_scan
before_script:
- autoreconf -iv
- ./configure
script:
- make -j2
branches:
  only:
  - coverity_scan
